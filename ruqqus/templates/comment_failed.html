{% extends "default.html" %}

{% block title %}
<title>Unable to post comment</title>
<script src="/assets/js/txt_formatting.js">
<script src="/assets/js/comment_form.js">
{% endblock %}

{% block pagetype %}message{% endblock %}

{% block content %}
<div class="">

	<h1>Whoops!</h1>
	<p class="text-left">Although Ruqqus puts your freedom of speech first, there are a few things that we don't allow here:</p>
	<ul>
	<li>Pornography</li>
	<li>URL shorteners</li>
	<li>Copyright infringement</li>
	</ul>

	<p>Please remove the following link(s) from your comment, and then you will be able to post it:</p>

	<ul>
	{% for site in badlinks %}
	<li>{{ site }}</li>
	{% endfor %}
	</ul>

	<div>
		<div class="comment-write collapsed child p-4">
			<form id="reply" action="/api/comment" method="post" class="input-group">
				<input type="hidden" name="formkey" value="{{ v.formkey }}">
				<input type="hidden" name="parent_fullname" value="{{ parent_fullname }}">
				<input type="hidden" name="submission" value="{{ parent_submission }}">
				<textarea name="body" form="reply" class="comment-box form-control rounded" id="reply-form" aria-label="With textarea" placeholder="Add your comment..." rows="3">{{ body }}</textarea> 
				<div class="comment-format"> 
					<small class="format pl-0"><i class="fas fa-bold" aria-hidden="true" onclick="makeReplyBold()" data-toggle="tooltip" data-placement="bottom" title="Bold"></i></small> 
					<small class="format"><i class="fas fa-italic" aria-hidden="true" onclick="makeReplyItalics()" data-toggle="tooltip" data-placement="bottom" title="Italicize"></i></small> 
					<small class="format"><i class="fas fa-quote-right" aria-hidden="true" onclick="makeReplyQuote()" data-toggle="tooltip" data-placement="bottom" title="Quote"></i></small> 
					<small class="format"><i class="fas fa-link" aria-hidden="true"></i></small> 
					<button form="reply" class="btn btn-primary ml-auto">Comment</button> 
				</div> 
			</form> 
		</div>
	</div>

</div>
{% endblock %}
