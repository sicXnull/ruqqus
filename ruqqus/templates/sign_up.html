<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ruqqus - the open, free-speech social platform</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e76eba0350.js"></script>

    <script data-search-pseudo-elements defer src="https://use.fontawesome.com/releases/latest/js/all.js"
        integrity="sha384-L469/ELG4Bg9sDQbl0hvjMq8pOcqFgkSpwhwnslzvVVGpDjYJ6wJJyYjvG3u8XW7"
        crossorigin="anonymous"></script>

    <!-- Ruqqus CSS -->
    <link rel="stylesheet" href="assets/style/main.css">

</head>

<body id="login">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top border-0">
        <div class="container-fluid">
            <button class="navbar-toggler d-none" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Terms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->

    <div class="container-fluid position-absolute h-100 p-0">
        <div class="row no-gutters h-100">

            <div class="col-12 col-md-6 my-auto p-3">

                <div class="row justify-content-center">

                    <div class="col-10 col-md-7">

                        <div id="register-form" class="">

                            <h1 class="h2"><i class="fas fa-paw" aria-hidden="true"></i> Create your account.</h1>

                            <form action="/signup" method="post" class="mt-3">

				<span class="red">{{ error }}</span><br>

                                <input type="hidden" name="formkey" value="{{ formkey }}">
                                <input type="hidden" name="now" value="{{ now }}">

                                <label for="username" class="mt-3">Username</label>

                                <input class="form-control border" id="username-register"
                                    aria-describedby="usernameHelpRegister" type="text" name="username" required="">
                                <small id="usernameHelpRegister" class="form-text font-weight-bold text-muted d-none mt-1">Minimum of 5
                                    characters
                                    required.</small>
                                <small id="usernameHelpSuccess" class="form-text font-weight-bold text-success d-none mt-1">That username is A-okay!
                                </small>

                                <label for="email" class="mt-3">Email Address</label>

                                <input class="form-control border" id="email-register"
                                    aria-describedby="emailHelpRegister" type="text" name="email" required="">

                                <label for="password" class="mt-3">Password</label>

                                <input class="form-control border" id="password-register"
                                    aria-describedby="passwordHelpReigster" type="password" name="password" required="">
                                <small id="passwordHelpRegister" class="form-text font-weight-bold text-muted d-none mt-1">Minimum of 8
                                    characters
                                    required.</small>
                                    <small id="passwordHelpSuccess" class="form-text font-weight-bold text-success d-none mt-1">Your password meets the requirements.
                                    </small>

                                <label for="password-confirm" class="mt-3">Confirm Password</label>

                                <input class="form-control border" id="password-confirm"
                                    aria-describedby="passwordConfirmHelp" type="password" name="password-confirm"
                                    required="">

                                <div class="custom-control custom-checkbox mt-4">
                                    <input type="checkbox" class="custom-control-input" id="termsCheck" required>
                                    <label class="custom-control-label terms" for="termsCheck">I accept the <a
                                            href="/terms">terms and conditions</a></label>
                                </div>

                                <input class="btn btn-primary login w-100 mt-3" type="submit" value="Register">

                                <div class="text-center mt-5 mb-3">
                                    <a href="/login" class="text-muted text-small toggle-login">Already have an
                                        account?</a>
                                </div>

                            </form>

                        </div>

                    </div>

                </div>

            </div>

            <div class="col-12 col-md-6 d-none d-md-block">

                <div class="splash-wrapper">

                    <div class="splash-overlay"></div>

                    <h6 class="splash-text">
                        {{ i.text }}
                    </h6>

                    <img class="splash-img" src="{{ i.path }}"></img>
                </div>

            </div>

        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Sign up script -->
    <script src="/assets/js/signup.js"></script>

</body>

</html>
