<script>
  var prevScrollpos = window.pageYOffset;
  window.onscroll = function () {
    var currentScrollPos = window.pageYOffset;
    if (prevScrollpos > currentScrollPos) {
      document.getElementById("fixed-bar-mobile").style.top = "49px";
    } 
    else if (currentScrollPos <= 125) {
      document.getElementById("fixed-bar-mobile").style.top = "49px";
    }
    else {
      document.getElementById("fixed-bar-mobile").style.top = "-49px";
      document.getElementById("dropdownMenuSortBy").classList.remove('show');
      document.getElementById("dropdownMenuFrom").classList.remove('show');
    }
    prevScrollpos = currentScrollPos;
  }
</script>

</head>

<body>

<!-- Navigation -->
  <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand flex-grow-1" href="/"><img src="https://ruqqus.com/assets/images/logo/ruqqus_logo_square_white_fill.svg" style="width:45px; margin: -10px 0px -10px 0px">ruqqus</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">

        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->

      {{ content }}

      </div>

      <!-- Right Sidebar (hidden on devices smaller than "large") -->

        </div>

    </div>

    <div class="row fixed-top bg-white border-0 shadow d-inline-flex d-md-none p-3" id="filter-bar-mobile"
      style="z-index: 3; top: 0; transition: top 0.3s;">

      <div class="col">

        <div class="d-flex flex-row flex-nowrap justify-content-between">

          <div class="post-filter">
            <span>From:</span>
            <span class="dropdown">
              <a class="dropdown-toggle" href="#" role="button" id="dropdownFrom" data-toggle="dropdown"

              <span class="dropdown-menu border-0 shadow" id="dropdownMenuFrom" aria-labelledby="dropdownFrom">

                <a class="dropdown-item" href="#">Past Year</a>
                <a class="dropdown-item" href="#">All Time</a>
              </span>
            </span>

          </div>

        </div>

      </div>

    </div>
	  </div>

              <li class="list-inline-item"><a href="/terms">Terms</a></li>
